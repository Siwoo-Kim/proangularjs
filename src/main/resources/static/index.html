<!DOCTYPE HTML>
<html ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <script src="ngmodules/angular.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
        angular.module("sportsStore", [
            "customFilters",
        ]);
    </script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/sportsStoreCtrl.js"></script>
    <script src="controllers/productListCtrl.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="container-fluid">
        <div class="navbar navbar-inverse">
            <a href="#" class="navbar-brand">
                SPORTS STORE
            </a>
        </div>
        <div class="alert alert-danger" ng-show="error">
            Error {{ error.status }}. The product data was not loaded.
            <a href="/" class="alert-link">Click here to try again</a>
        </div>
        <ng-include src="'views/productList.html'"></ng-include>
    </div>
</body>
