<!DOCTYPE HTML>
<html ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <script src="ngmodules/angular.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
        angular.module("sportsStore", [
            "customFilters",
        ]);
    </script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/sportsStoreCtrl.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="container-fluid">
        <div class="navbar navbar-inverse">
            <a href="#" class="navbar-brand">
                SPORTS STORE
            </a>
        </div>
        <div class="panel panel-default row">
            <div class="col-3">
                <a class="btn btn-block btn-default btn-lg"
                   ng-click="selectCategory()">
                    Home
                </a>
                <a class="btn btn-block btn-default btn-lg"
                   ng-repeat="item in products|unique: 'category'|orderBy: 'toString()'"
                   ng-click="selectCategory(item)">
                    {{ item }}
                </a>
            </div>
            <div class="col-8">
                <div class="well" ng-repeat="item in products">
                    <h3>
                        <strong>{{ item.name }}</strong>
                    </h3>
                    <span class="pull-right label label-primary">
                        {{ item.price | currency }}
                    </span>
                    <span class="lead"> {{ item.description }}</span>
                </div>
            </div>
        </div>
    </div>
</body>
